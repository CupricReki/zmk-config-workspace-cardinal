CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# Turn on logging, and set ZMK logging to debug output
# NOTE: cannot be used with ZMK Studio
# CONFIG_ZMK_USB_LOGGING=y

# Use newlib instead of picolibc to avoid toolchain compatibility issues
CONFIG_NEWLIB_LIBC=y

# Display
CONFIG_ZMK_DISPLAY=y
#CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
#CONFIG_ZMK_LV_FONT_DEFAULT_SMALL_MONTSERRAT_26=y
#CONFIG_LV_FONT_DEFAULT_MONTSERRAT_26=y
#CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

# Bluetooth tweaks
# Increase BT output power, power consumption should be negligible according to ZMK docs
# https://zmk.dev/docs/troubleshooting#connectivity-issues
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Experimental BLE features (Zephyr 3.5+)
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y  # Improves connection stability (disables 2M PHY)
# CONFIG_ZMK_BLE_EXPERIMENTAL_SEC=y   # Enables passkey entry and allows overwrite of keys
# CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y  # Enables both EXPERIMENTAL_CONN and EXPERIMENTAL_SEC

# Passkey entry for enhanced security (requires re-pairing all hosts)
# Note: EXPERIMENTAL_SEC implies this, so don't enable both
# CONFIG_ZMK_BLE_PASSKEY_ENTRY=y

CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=8
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=8

# Workaround for Windows battery notification bug
# Set to n to fix battery notifications on Windows
# CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

# Soft power off
CONFIG_ZMK_PM_SOFT_OFF=y

# Mouse support
CONFIG_ZMK_POINTING=y

# Set sleep timeout to 60min (60*60*1000ms)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000
